<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
            rel="icon"
            href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico"
    />

    <title>Dashboard Template for Bootstrap</title>

    <link
            rel="canonical"
            href="https://getbootstrap.com/docs/4.0/examples/dashboard/"
    />

    <!-- Bootstrap core CSS -->
    <link
            th:href="@{/css/bootstrap.min.css}"
            rel="stylesheet"
    />

    <!-- Custom styles for this template -->
    <link
            th:href="@{/css/dashboard.css}"
            rel="stylesheet"
    />
    <style>
      undefined
    </style>
    <style type="text/css">
      /* Chart.js */
      @-webkit-keyframes chartjs-render-animation {
        from {
          opacity: 0.99;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes chartjs-render-animation {
        from {
          opacity: 0.99;
        }
        to {
          opacity: 1;
        }
      }
      .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
      }
    </style>
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com/"
            crossorigin="true"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link
            rel="stylesheet"
            href="./Dashboard Template for Bootstrap_files/css2"
    />
</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form th:action="@{/emp}" method="post">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>

                <div>
                    <label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <label class="radio-inline">
                             <input type="radio" name="gender" value="1"> Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="0"> female
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <select class="form-control" name="department.id">
                        <option th:each="dept:${departments}" th:text="${dept.getDepartment()}"
                                th:value="${dept.getId()}"/>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="birth" class="form-control" placeholder="Birthday">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
        src="./Dashboard Template for Bootstrap_files/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script>
      window.jQuery ||
        document.write(
          '<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>'
        );
    </script>
<script src="./Dashboard Template for Bootstrap_files/popper.min.js"></script>
<script src="./Dashboard Template for Bootstrap_files/bootstrap.min.js"></script>

<!-- Icons -->
<script src="./Dashboard Template for Bootstrap_files/feather.min.js"></script>
<script>
      feather.replace();
    </script>

<!-- Graphs -->
<script src="./Dashboard Template for Bootstrap_files/Chart.min.js"></script>
<script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
          ],
          datasets: [
            {
              data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
              lineTension: 0,
              backgroundColor: "transparent",
              borderColor: "#007bff",
              borderWidth: 4,
              pointBackgroundColor: "#007bff",
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: false,
                },
              },
            ],
          },
          legend: {
            display: false,
          },
        },
      });
    </script>
</body>
<grammarly-desktop-integration
        data-grammarly-shadow-root="true"
></grammarly-desktop-integration>
</html>
